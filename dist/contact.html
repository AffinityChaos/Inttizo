<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTTIZO | Contact Us</title>
    <link rel="stylesheet" href="CSS/output.css">
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- page title -->
    <div class="relative w-full h-[80vh] lg:h-[100vh] parallax flex flex-col justify-center items-center" style="background-image:url('assets/i2.webp')">
        <div class="w-fit h-fit flex flex-col justify-center items-center">
            <h1 class="text-4xl font-bold text-white uppercase">CONTACT US</h1>
            <p class="py-4 text-gray-200 flex gap-x-1 align-middle items-center text-xs font-semibold"><span><i class="fa-regular fa-house"></i>Home</span><span class="tracking-wider">//</span>Contact Us</p>
        </div>
    </div>
    <!-- contact us -->
    <div class="w-full py-20 lg:px-16 xl:px-32">
        <div class="grid grid-cols-1 lg:grid-cols-12 bg-white rounded-xs">
            <div class='lg:col-span-5 relative mb-10'>
                <div class="lg:absolute inset-0 bg-gray-100 rounded-r-xs overflow-hidden w-[110%] ">
                    <img src="assets/i1.webp" alt="" class="w-full h-full object-cover rounded-r-xs">
                </div>
            </div>
            <div class="lg:p-8 lg:col-span-7 mb-10 shadow-sm">
                <h2 class="text-3xl lg:text-3xl xl:text-4xl font-bold text-gray-800 text-center mb-12">Get In Touch</h2>
                <form action="" class="p-6 lg:pl-20">
                    <div class="my-3 p-0.8">
                        <label for="name" class="text-gray-500 text-sm lg:text-xs xl:text-sm font-semibold py-1">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name"
                            class="w-full p-3  rounded-md border-b border-gray-300 text-sm outline-none text-gray-400">
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-4">
                        <div class="my-3 p-0.8">
                            <label for="email" class="text-gray-500 text-sm lg:text-xs xl:text-sm font-semibold py-1">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email"
                                class="w-full p-3  rounded-md border-b border-gray-300 text-sm outline-none text-gray-400">
                        </div>
                        <div class="my-3 p-0.8">
                            <label for="phone" class="text-gray-500 text-sm lg:text-xs xl:text-sm font-semibold py-1">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                                class="w-full p-3  rounded-md border-b border-gray-300 text-sm outline-none text-gray-400">
                        </div>
                    </div>
                    <div class="my-3 p-0.8">
                        <label for="subject" class="text-gray-500 text-sm lg:text-xs xl:text-sm font-semibold py-1">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter the subject"
                            class="w-full p-3 rounded-md border-b border-gray-300 text-sm outline-none text-gray-400">
                    </div>
                    <div class="my-3 p-0.8">
                        <label for="message" class="text-gray-500 text-sm lg:text-xs xl:text-sm font-semibold py-1">Message</label>
                        <textarea id="message" name="message" rows="4" placeholder="Enter your message"
                            class="w-full p-3 rounded-md border-b border-gray-300 text-sm outline-none text-gray-400"></textarea>
                    </div>
                    <button type="submit" class="w-full py-2.5 mt-4 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700">Send Message</button>
                </form>
            </div>
            
        </div>
        <!-- contact info -->
        <div class="grid grid-cols-2 lg:grid-cols-4 mt-10 gap-4">
            <div class="p-3 shadow-xs">
                <div class="flex flex-col p-4 align-center text-center">
                    <div class="flex justify-center items-center w-10 h-10 lg:w-20 lg:h-20 border border-gray-300 rounded-full mb-4 overflow-hidden mx-auto">
                        <img src="assets/icon/location.png" alt="" class="w-full h-full object-cover rounded-full">
                    </div>
                    <address class="inline text-base text-gray-500"> <span class="text-lg font-semibold text-gray-600">Address: </span>1234 Street Name, City, State, 12345</address>
                </div>
            </div>
            <div class="p-3 shadow-xs">
                <div class="flex flex-col p-4 align-center text-center">
                    <div class="flex justify-center items-center w-10 h-10 lg:w-20 lg:h-20 border border-gray-300 rounded-full mb-4 overflow-hidden mx-auto">
                        <img src="assets/icon/envelop.png" alt="" class="w-full h-full object-cover rounded-full">
                    </div>
                    <p class="inline text-base text-gray-500"><span class="text-lg font-semibold text-gray-600">Email: </span><a href="mailto:info@example.com">info@example.com</a></p>
                </div>
            </div>
            <div class="p-3 shadow-xs">
                <div class="flex flex-col p-4 align-center text-center">
                    <div class="flex justify-center items-center w-10 h-10 lg:w-20 lg:h-20 border border-gray-300 rounded-full mb-4 overflow-hidden mx-auto">
                        <img src="assets/icon/call.png" alt="" class="w-full h-full object-cover rounded-full">
                    </div>
                    <p class="inline text-base text-gray-500"><span class="text-lg font-semibold text-gray-600">Phone: </span><a href="tel:11000110011"> +91-1100-011-011</a></p>
                </div>
            </div>
            <div class="p-3 shadow-xs">
                <div class="flex flex-col p-4 align-center text-center">
                    <div class="flex justify-center items-center w-10 h-10 lg:w-20 lg:h-20 border border-gray-300 rounded-full mb-4 overflow-hidden mx-auto">
                        <img src="assets/icon/internet.png" alt="" class="w-full h-full object-cover rounded-full">
                    </div>
                    <p class="inline text-base text-gray-500"><span class="text-lg font-semibold text-gray-600">Website: </span><a href="https://inttizo.com/">inttizo.com</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
