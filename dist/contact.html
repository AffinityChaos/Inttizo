<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTTIZO | Contact Us</title>
    <link rel="stylesheet" href="CSS/output.css">
    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- page title -->
    <div class="relative w-screen h-[80vh] lg:h-[100vh] parallax flex flex-col justify-center items-center" style="background-image:url('assets/i2.webp')">
        <div class="w-fit h-fit flex flex-col justify-center items-center">
            <h1 class="text-4xl font-bold text-white uppercase">CONTACT US</h1>
            <p class="py-4 text-gray-200 flex gap-x-1 align-middle items-center text-xs font-semibold"><span><i class="fa-regular fa-house"></i>Home</span><span class="tracking-wider">//</span>Contact Us</p>
        </div>
    </div>
    <!-- contact us -->
    <div class="w-full py-20 lg:px-32">
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <div>
                <form action="">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name"
                            class="w-full p-2 border border-gray-300 rounded-md border-b border-gray-300">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                            class="w-full p-2 border border-gray-300 rounded-md border-b border-gray-300">
                    </div>
                </form>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
